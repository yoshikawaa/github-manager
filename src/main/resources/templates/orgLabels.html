<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Labels</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.0.0/dist/siimple.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
</head>
<body>
    <div class="siimple-content--fluid">
        <div class="siimple-breadcrumb">
            <a class="siimple-breadcrumb-crumb" th:href="@{/}">Home</a>
            <a class="siimple-breadcrumb-crumb" th:href="@{/orgs}">Orgs</a>
            <a class="siimple-breadcrumb-crumb" href="#">Manage Labels</a>
        </div>

        <div class="siimple-table siimple-table--border siimple-table--striped siimple-table--hover">
            <div class="siimple-table-header">
                <div class="siimple-table-row">
                    <div class="siimple-table-cell">Name</div>
                    <div class="siimple-table-cell">Description</div>
                    <div class="siimple-table-cell">Color</div>
                    <div class="siimple-table-cell">Action</div>
                </div>
            </div>
            <div class="siimple-table-body">
                <form class="siimple-table-row" method="post" th:action>
                    <div class="siimple-table-cell">
                        <input class="siimple-input siimple-input--fluid" name="name" placeholder="name">
                    </div>
                    <div class="siimple-table-cell">
                        <input class="siimple-input siimple-input--fluid" name="description" placeholder="description">
                    </div>
                    <div class="siimple-table-cell">
                        <input class="siimple-input siimple-input--fluid jscolor" name="color" placeholder="color">
                    </div>
                    <div class="siimple-table-cell">
                        <button class="siimple-btn siimple-btn--blue">Create</button>
                        <button class="siimple-btn siimple-btn--green" name="update">Update</button>
                        <button class="siimple-btn siimple-btn--pink" name="delete">Delete</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="siimple-h1">
            Labels of <span th:text="|${owner}|"></span>
        </div>

        <div class="siimple-table siimple-table--border siimple-table--striped siimple-table--hover">
            <div class="siimple-table-header">
                <div class="siimple-table-row">
                    <div class="siimple-table-cell">Repository</div>
                    <div class="siimple-table-cell">Labels</div>
                </div>
            </div>
            <div class="siimple-table-body">
                <form class="siimple-table-row" th:each="labels : ${labelsMap}" th:object="${labels}">
                    <div class="siimple-table-cell" th:text="*{key}"></div>
                    <div class="siimple-table-cell">
                        <th:block th:each="label : *{value}" th:object="${label}">
                            <span class="siimple-tag copyable" th:style="|background-color: #*{color}|" th:text="*{name}"></span>
                            <input type="hidden" name="name" th:value="*{name}">
                            <input type="hidden" name="description" th:value="*{description}">
                            <input type="hidden" name="color" th:value="*{color}">
                        </th:block>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(".copyable").on("click", function() {
            let next = $(this).next("input[type='hidden'][name='name']");
            let name = $("form").find("input[type!='hidden'][name='name']");
            name.val(next.val());
    
            next = next.next("input[type='hidden'][name='description']");
            let description = $("form").find("input[type!='hidden'][name='description']");
            description.val(next.val());
    
            next = next.next("input[type='hidden'][name='color']");
            let color = $("form").find("input[type!='hidden'][name='color']");
            color.val(next.val());
            color[0].jscolor.fromString(color.val());
            
            $("button:contains('Update')").attr("formaction", "labels/" + name.val());
            $("button:contains('Delete')").attr("formaction", "labels/" + name.val());
        });
    </script>
</body>
</html>
